<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Microverse</title>
  <link id="microverse-css" rel="stylesheet" href="./assets/css/microverse.css" />
  <script defer src="lib/index-46463b78.js"></script>
  <script src="behaviors/default/event.js"></script>
</head>

<style>
  /* style.css */
  #button {
    margin: 65px;
    padding: 10px;
    border: 1px solid #ddd;
    position: absolute;
    z-index: 1;
  }

  .no-select {
    position: relative;
  }

  body {
    background-color: transparent !important;
    color: black !important;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 50%;
    height: 50%;
    background-color: rgba(0, 0, 0, 0.7);
  }

  /* Styling for the popup box */
  .popup {
    display: none;
    position: fixed;
    z-index: 1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  /* Styling for the close button */
  .popup-close {
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>

<body class="no-select">
  <button id="button">Click</button>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <span class="popup-close" id="popup-close">&#10006;</span>
    <p id="text"></p>
  </div>
</body>

</html>
